<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    <title>XSL Tracer</title>    <link rel="stylesheet" href="http://media.chikuyonok.ru/xsl-tracer/xsl-tracer.css"/>    <style type="text/css">    	form {    		width:40em;    		padding-top:0;    		margin: 60px auto;    		border:1px solid #cdcdcd;    		background:#fff;    		padding: 20px;    		font-size: 12px;    		    		-webkit-border-radius: 10px;    		-moz-border-radius: 10px;    		border-radius: 10px;    		    		-webkit-box-shadow: 0 3px 15px rgba(0,0,0,0.1);    		-moz-box-shadow: 0 3px 15px rgba(0,0,0,0.1);    		-ms-box-shadow: 0 3px 15px rgba(0,0,0,0.1);    		box-shadow: 0 3px 15px rgba(0,0,0,0.1);    	}    	    	label {    		display: inline-block;    		width: 8em;    	}    	    	input[type=text] {    		padding: 2px;    		width:30em;    		margin-right: -20em;    	}    	    	input[type=submit] {    		font-size: 20px;    		margin: 0 auto;    	}    	    	.row {    		margin-bottom: 0.8em;    	}    	    	.submit-row {    		text-align: center;    		margin-top: 2em;    	}    	    	h1 {    		font-size: 20px;    		text-align: center;    		margin-bottom: 1em;    		font-weight: bold;    	}    	    	h2 {    		margin-top: 2em;    		margin-bottom: 0.5em;    		font-size: 14px;    		color: #ccc;    	}    	    	.demo {    		font-size: 9px;    		text-align: center;    		margin-top: 1.5em;    	}    </style></head><body><form method="POST" action="/trace" id="trace-form">	<h1>XSL Tracer</h1>	<div class="row">		<label for="fld-xml">XML url</label>		<input type="text" name="xml" id="fld-xml" placeholder="http://" />	</div>	<div class="row">		<label for="fld-xslt">XSL url</label>		<input type="text" name="xsl" id="fld-xslt" placeholder="http://" />	</div>		<h2>HTTP Authorization</h2>		<div class="row">		<label for="fld-user">Username</label>		<input type="text" name="user" id="fld-user" />	</div>	<div class="row">		<label for="fld-password">Password</label>		<input type="text" name="password" id="fld-password" />	</div>        <div class="submit-row">    	<input type="submit" value="Transform" />    </div>        <p class="demo"><a href="http://media.chikuyonok.ru/xsl-tracer/">Online demo</a></p></form><script type="text/javascript">	var form = document.getElementById('trace-form'),		fld_xml = document.getElementById('fld-xml'),		fld_xsl = document.getElementById('fld-xslt');			form.addEventListener('submit', function(evt){		if (!fld_xml.value || !fld_xsl.value)			evt.preventDefault();	}, false);</script></body></html>
