<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Document</title>		<script type="text/javascript" src="../src/EventDispatcher.js"></script>		<script type="text/javascript" src="../src/xsl_tracer.js"></script>		<script type="text/javascript" src="../src/xsl_tracer.utils.js"></script>		<style type="text/css">			#input,			#output {				float:left;				width:40%;				height:50em;				margin-right:5%;				margin-bottom:20px;			}						#submit {				display:block;				clear:left;			}		</style>	</head>	<body>		<textarea id="input"></textarea>		<textarea id="output"></textarea>		<input type="button" value="Convert" id="submit" onclick="doConvert()" />				<script type="text/javascript">			function doConvert() {				document.getElementById('output').value = xsl_tracer.utils.markTagsPosition(document.getElementById('input').value);			}		</script>	</body></html>
